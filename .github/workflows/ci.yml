name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages 📦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Typecheck 🏷
        run: yarn typecheck

      - name: Lint 👓
        run: yarn lint

      - name: Build output 🛠
        run: yarn build

      - name: Run Tests ✅
        run: yarn test

      - name: Send coverage 📈
        run: yarn codecov

  version:
    needs: build
    if: "github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, ':bookmark:')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            token: ${{ secrets.GH_BOILERZ_BOT_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GH_BOILERZ_BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GH_BOILERZ_BOT_GPG_PASSPHRASE }}
          git-user-signingkey: true
          git-commit-gpgsign: true

      - uses: boilerz/action-version@master
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_BOILERZ_BOT_TOKEN }}
